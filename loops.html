<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Loops in JS</h1>
    <p id="number"></p>
    <script>
        var text = "";
        var i = 1;
        while (i <= 100) {
        text += "<br>The number could be " + i;
        i++;
        }
        document.getElementById("number").innerHTML = text
    </script>
</body>
</html>
